version: '3.7'
services:
  jenkins:
    build:
      context: .
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "5000:5000"
      - "4040:4040"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  jenkins_home: